<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:auto;
  text-align:center;
  color:#fff;
}

/* Gift */
#gift{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{50%{transform:scale(1.1);}}

/* Main */
#main{display:none;padding:20px}

.card{
  background:rgba(255,255,255,0.15);
  padding:20px;
  border-radius:20px;
  margin:20px auto;
  max-width:750px;
  backdrop-filter:blur(10px);
}

button{
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* Floating hearts */
.float{
  position:fixed;
  top:-20px;
  animation:fall linear forwards;
}
@keyframes fall{to{transform:translateY(110vh);opacity:0;}}

/* Fireworks */
#fireworks{
  position:fixed;
  inset:0;
  display:none;
}

/* Love text */
#loveMessage{
  position:fixed;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:60px;
  display:none;
  text-shadow:0 0 20px #fff,0 0 40px #ff4d6d;
}

/* Countdown */
#countdownText{
  position:fixed;
  top:65%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:80px;
  display:none;
}

/* Letter */
#loveLetter{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:white;
  color:#ff4d6d;
  padding:25px;
  border-radius:20px;
  width:85%;
  max-width:500px;
  transition:.6s;
}
</style>
</head>

<body>

<div id="gift" onclick="openSite()">üéÅ Tap to Open Your Valentine Surprise üéÅ</div>

<audio id="bgMusic" loop>
  <source src="romantic-music.mp3" type="audio/mpeg">
</audio>

<div id="main">

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è<br>Manojkumar</h1>

<div class="card"><h2 id="typing"></h2></div>

<div class="card">
  <h2>Our Love Story üíû</h2>
  <p id="storyText"></p>
  <button onclick="nextStory()">Read Next ‚ù§Ô∏è</button>
</div>

<div class="card"><h2 id="loveDays"></h2></div>

<div class="card">
  <h2>Will you stay with me forever? üíç</h2>
  <button onclick="showFireworks()">Yes ‚ù§Ô∏è</button>
</div>

</div>

<canvas id="fireworks"></canvas>
<h1 id="loveMessage">I LOVE YOU ‚ù§Ô∏è</h1>
<h2 id="countdownText">3</h2>

<div id="loveLetter">
  <h2>My Love üíñ</h2>
  <p>You are my happiness, my peace, my forever.</p>
  <p>I will love you forever. ‚ù§Ô∏è</p>
</div>
<script>
/* üî• FINAL WORKING FIREWORKS */
 function showFireworks() {

  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  canvas.style.display = "block";
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  document.getElementById("loveMessage").style.display = "block";

  const particles = [];

  for (let i = 0; i < 120; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      angle: Math.random() * Math.PI * 2,
      speed: Math.random() * 6 + 2
    });
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;

      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = `hsl(${Math.random() * 360},100%,70%)`;
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }

  animate();

  const countdown = document.getElementById("countdownText");
  countdown.style.display = "block";

  let n = 3;

  const timer = setInterval(() => {
    n--;
    countdown.textContent = n;

    if (n === 0) {
      clearInterval(timer);
      countdown.style.display = "none";

      document.getElementById("loveLetter").style.transform =
        "translate(-50%,-50%) scale(1)";
    }
  }, 1000);
}
</script>
<script>
function openSite(){
  gift.style.display="none";
  main.style.display="block";
  bgMusic.play();
  startTyping();
}

const quote="Every love story is beautiful‚Ä¶ but ours is my favorite ‚ù§Ô∏è";
let q=0;
function startTyping(){
  const t=setInterval(()=>{
    typing.textContent+=quote[q++];
    if(q>=quote.length) clearInterval(t);
  },50);
}

const story=[
"From the day we met, my heart felt different.",
"You became my best friend, my peace, my home.",
"Every day with you is a blessing.",
"I love you forever ‚ù§Ô∏è"
];
let s=0;
function nextStory(){
  if(s<story.length) storyText.textContent=story[s++];
}

const startDate=new Date("2023-11-19");
loveDays.textContent=
Math.floor((new Date()-startDate)/86400000)+" days of togetherness ‚ù§Ô∏è";

/* Floating hearts */
setInterval(()=>{
  const el=document.createElement("div");
  el.className="float";
  el.innerText="‚ù§Ô∏è";
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),7000);
},400);

/* FIREWORKS FINAL */
function showFireworks(){

  fireworks.style.display="block";
  loveMessage.style.display="block";

  const ctx=fireworks.getContext("2d");
  fireworks.width=innerWidth;
  fireworks.height=innerHeight;

  const particles=[];
  for(let i=0;i<100;i++){
    particles.push({
      x:innerWidth/2,
      y:innerHeight/2,
      a:Math.random()*Math.PI*2,
      s:Math.random()*5+2
    });
  }

  function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,fireworks.width,fireworks.height);

    particles.forEach(p=>{
      p.x+=Math.cos(p.a)*p.s;
      p.y+=Math.sin(p.a)*p.s;
      ctx.beginPath();
      ctx.arc(p.x,p.y,2,0,6.28);
      ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }
  animate();

  countdownText.style.display="block";
  let n=3;

  const timer=setInterval(()=>{
    n--;
    countdownText.textContent=n;

    if(n===0){
      clearInterval(timer);
      countdownText.style.display="none";
      loveLetter.style.transform="translate(-50%,-50%) scale(1)";
    }
  },1000);
}
</script>

</body>

</html>
